<html>
<head>

</head>
<body>
  <h1>Welcome to the Prime Number Generator</h1>
  <div style ="float:right">
    <table width="200" border="1">
      {% for p in primes %}
      <tr>
	<td>{{p.0}}</td>
	<td>{{p.1}}</td>
	</tr>
      {% endfor %}
      </table>
    </div>
  
  <form method="get" action="{{url_for('primes')}}">
    <label for="number"> Number:</label>
    <input type="text" number="number_numbers" value="{{number}}"><br />
    
    <input type="submit">
    </form>
  
</body>
</html>
